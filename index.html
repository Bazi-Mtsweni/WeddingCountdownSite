      name="description"

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./CSS/index.css" />
    <link rel="stylesheet" href="./CSS/petals.css" />

      <source src="./Audio/03 Love Songs.mp3" type="audio/mpeg" />

      <div class="content">
        <span class="side-rect"></span>

          <h2>Wedding in</h2>
          <div class="time-items">
            <div class="time-item">
              <span class="days">0</span>
              <p>days</p>
            </div>
            <div class="time-item">
              <span class="hours">0</span>
              <p>hours</p>
            </div>
            <div class="time-item">
              <span class="minutes">0</span>
              <p>minutes</p>
            </div>
            <div class="time-item">
              <span class="seconds">0</span>
              <p>seconds</p>
            </div>
          </div>
          <a href="https://wa.link/qeis76" class="rsvp-btn" target="_blank"
            >RSVP Here</a
          >
        </div>
      </div>
    </div>
    <footer>
      <p>
        Site designed and developed by Explosive Artworks & Designs &copy; 2021
      </p>

      crossorigin="anonymous"

    <script src="./JS/push.js"></script>

    <script src="./JS/index.js"></script>
